        <aside>
            <div id="form-group1" class="form-group">
                <label for="Formation">Formation</label>
                <select name="Formation" id="formation">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-3-3">4-4-2</option>
                </select>
            </div>
            <button class="btn-ajouter">Ajouter un Joueur</button>
            <button class="btn-cancel">Annuler</button>
            <div class="nonn">



                <form id="addPlayerForm">

                    <div class="form-group">
                        <label for="Name-player">Nom du Joueur</label>
                        <input type="text" id="playerName" placeholder="Ex : Lionel Messi"  >
                    </div>
                    <div class="form-group">
                        <label for="namePlayer">photo du Joueur</label>
                        <input type="file" accept="image/*" id="photoPlayer" name="image"  >
                    </div>


                    <div class="form-group">
                        <label for="playerPosition">Position</label>
                        <select id="PositionPlayer" class="PositionPlayerid" >
                            <option value="">-- position --</option>
                            <option value="GK">Gardien (GK)</option>

                            <option value="RB">Latéral Droit (RB)</option>
                            <option value="CB">Défenseur Central (CB)</option>
                            <option value="CB">Défenseur Central (CB)</option>
                            <option value="LB">Latéral Gauche (LB)</option>
                            
                            <option value="CM">Milieu Central (CM)</option>
                            <option value="MR"> Milieu Droit (MR)</option>
                            <option value="MI">Milieu Gauche (ML)</option>
                            <option value="LW">Ailier Gauche (LW)</option>
                            <option value="RW">Ailier Droit (RW)</option>
                            <option value="ST">Attaquant (ST)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Nationality">Nationality</label>
                        <select id="nationalityPlayer"  >
                            <option value="">-- Nationality --</option>
                            <option value="Morocco">Morocco</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Argentine">Argentine</option>
                            <option value="Canada">Canada</option>
                            <option value="Portugal">Portugal</option>
                            <option value="England">England</option>
                            <option value="France">France</option>
                            <option value="Croatia">Croatia</option>
                            <option value="Germany">Germany</option>
                            <option value="Egybt">Egybt</option>
                            <option value="Netherland">Netherland</option>
                            <option value="Belgium">Belgium</option>
                            <option value="spain">spain</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="flag">Drapeu equipe Nationa </label>
                        <input type="url" id="DrapeuNational"  >

                    </div>

                    <div class="form-group">
                        <label for="Club">Club</label>
                        <select id="clubPlayer"  >
                            <option value="">-- Club --</option>
                            <option value="Fc Barcelona">Fc Barcelona</option>
                            <option value="Inter Miami ">Inter Miami </option>
                            <option value="Paris Saint-Germain">Paris Saint-Germain</option>
                            <option value="PSV">PSV</option>
                            <option value="Manchester United">Manchester United</option>
                            <option value="Fenerbahçe">Fenerbahçe</option>
                            <option value="Liverpool">Liverpool</option>
                            <option value="Al-Hilal">Al-Hilal</option>
                            <option value="Bayern Munich">Bayern Munich</option>
                            <option value="Al-Ittihad">Al-Ittihad</option>
                            <option value="Manchester City">Manchester City</option>
                            <option value="Real Madrid">Real Madrid</option>
                            <option value="Atletico Madrid">Atletico Madrid</option>
                            <option value="Al Nassr ">Al Nassr </option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="flag">Logo de Club </label>
                        <input type="url" id="logoClub"   >

                    </div>

                    <div class="form-group">
                        <label for="Note-player">Rating</label>
                        <input type="number" id="ratingPlayer" placeholder="Ex : 85"   >
                    </div>


                    <div class="form-group" id="principalStatique">
                        <label for="statique-player">Statistiques</label>
                        <div>

                            <input type="number" id="pace" placeholder="pace"  >
                            <input type="number" id="shooting" placeholder="shooting"   >
                            <input type="number" id="passing" placeholder="passing"   >
                            <input type="number" id="dribbling" placeholder="dribbling"  >
                            <input type="number" id="defending" placeholder="defending"  >
                            <input type="number" id="physical" placeholder="physical"   >
                        </div>
                    </div>
                        <br>
                    <div class="form-group" id="gkStatique" style="display: none;">
                        <label for="statique-player">Statique Pour Gardien</label>
                        <div class="form-group">
                            <input type="number" id="diving" placeholder="diving"   >
                            <input type="number" id="handling" placeholder="handling"   >
                            <input type="number" id="kicking" placeholder="kicking"  >
                            <input type="number" id="reflexes" placeholder="reflexes"   >
                            <input type="number" id="speed" placeholder="speed"   >
                            <input type="number" id="positioning" placeholder="positioning"   >
                        </div>
                    </div>


                    <button id="addJoueur" type="submit">Ajouter le Joueur</button>
                </form>
